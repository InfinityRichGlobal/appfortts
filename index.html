<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดตั้ง App สำหรับการเรียนรู้ TikTok Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .bubble {
            width: 300px;
            background-color: #000000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 16px;
        }
        .title {
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #ffffff;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
        }
        .separator {
            border-top: 1px solid #ffffff;
            margin: 16px 0;
        }
        .section-title {
            color: #FE2C55;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            margin: 16px 0;
        }
        .info-item {
            color: #ffffff;
            font-size: 14px;
            margin-left: 24px;
            margin-bottom: 8px;
        }
        .app-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            margin-right: 16px;
        }
        .app-info {
            flex-grow: 1;
        }
        .app-name {
            color: #FE2C55;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .button {
            background-color: #FE2C55;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="bubble">
        <div class="content">
            <div class="title">APP สำหรับนักเรียน</div>
            <div class="subtitle">ติดตั้งเครื่องมือ เตรียมพร้อมสำหรับเรียนรู้</div>
            <div class="separator"></div>
            <div class="section-title">ข้อมูลส่วนตัว</div>
            <div class="info-item">ㆍบัตรประชาชน สำหรับการยืนยันตัวตน</div>
            <div class="info-item">ㆍE-mail สำหรับรับรหัส OTP</div>
            <div class="separator"></div>
            <div class="app-container">
                <img src="https://lh3.googleusercontent.com/d/15ZJu9nRhTpyM5dGLIJlCXvHEOJKuB6nD" alt="TikTok" class="app-icon">
                <div class="app-info">
                    <div class="app-name">TikTok</div>
                    <a href="https://play.google.com/store/apps/details?id=com.zhiliaoapp.musically&hl=en&gl=US" class="button">Android</a>
                    <a href="https://apps.apple.com/th/app/tiktok/id1235601864?l=th" class="button">iOS</a>
                    <a href="https://appgallery.huawei.com/app/C100130495" class="button">Huawei</a>
                </div>
            </div>
            <div class="separator"></div>
            <div class="app-container">
                <img src="https://lh3.googleusercontent.com/d/1qxLwvtusBiJE2-0f3Q_BYmHs8PaNfvMo" alt="TikTok Seller Center" class="app-icon">
                <div class="app-info">
                    <div class="app-name">TikTok Seller Center</div>
                    <a href="https://play.google.com/store/search?q=tiktok+seller&c=apps&hl=en_US" class="button">Android</a>
                    <a href="https://apps.apple.com/th/app/tiktok-seller/id1591003012?l=th" class="button">iOS</a>
                    <a href="https://apkcombo.com/tiktok-shop-seller-center/com.tiktokshop.seller/" class="button">Huawei</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
